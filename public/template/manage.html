<div class="flash-card">  
 <div>   
    <h1>{{ card.question | uppercase }}</h1>
    <h3>{{ card.category }}</h3>
    <ul class="flash-card-answers">
        <li ng-repeat="answer in card.answers" class="flash-card-answer" ng-click="answerQuestion(answer)">{{ answer.text }}</li>
    </ul>
</div>
    <div>
    	<a ui-sref="manage.edit">Edit</a>
    	<a ui-sref="manage.delete">Delete</a>
	</div>
<ui-view></ui-view>
</div>
